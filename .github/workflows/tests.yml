name: E2E tests

on:
  # Trigger de execução do workflow em push ou pull request na branch main, ou manualmente via workflow_dispatch no GitHub Actions
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
      
jobs:
  chrome:

    runs-on: ubuntu-latest

    steps:
    - name: Get code
      uses: actions/checkout@v5.0.0
    - name: Use Node.js 22
      uses: actions/setup-node@v5.0.0
      with:
        node-version: 22
    - name: Setup Python
      uses: actions/setup-python@v6.0.0
      with:
        python-version: 3.13
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Browser init
      run: |
        rfbrowser init

    - name: Run E2E tests
      run: |
        robot -d ./logs -v BROWSER:chromium tests

    - name: Robot Reporter
      uses: joonvena/robotframework-reporter-action@v2.4
      if: always()
      with:
        gh_access_token: ${{ secrets.GITHUB_TOKEN }}
        report_path: logs

    - name: Upload Report Zip
      uses: actions/upload-artifact@v4.6.2
      if: always()
      with:
        name: chrome test-report
        path: logs

